<div class="section-title">
    <h2>Contact</h2>
</div>

<div class="aboutMeSection containerPadding d-flex jc-space-between">

    <div class="text-container">
        <h3>
            Got a problem to solve?
        </h3>

        <div>
            Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.
        </div>

        <div>
            Need a Frontend developer?&nbsp;<b>Contact me!</b>
        </div>
    </div>

    <div class="input-container">

        <div class="d-flex column">

            <mat-form-field>
                <mat-label>Your name</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Your email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. mail@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Your message</mat-label>
                <textarea class="text-field-style" matInput></textarea>
            </mat-form-field>

        </div>

    </div>

</div>
